<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇〇のスネークゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>〇〇のスネークゲーム</h1>
        
        <div id="ui-panel">
            <div class="control-group">
                <label>速度：</label>
                <select id="speedSelect">
                    <option value="150">遅い</option>
                    <option value="100" selected>並み</option>
                    <option value="60">速い</option>
                </select>
            </div>
            <div class="stats">
                ミス：<span id="missCount">0</span> / 10 | スコア：<span id="score">0</span>
            </div>
            <button id="startBtn">ゲーム開始 / リセット</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="instructions">
            <h3>【遊び方】</h3>
            <ul>
                <li>矢印キー（↑ ↓ ← →）で蛇を操作します。</li>
                <li>赤い餌を食べると蛇が長くなり、スコアが増えます。</li>
                <li>壁や自分の体にぶつかるとミスになります。</li>
                <li>10回ミスするとゲームオーバーです。</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
